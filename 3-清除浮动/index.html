<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>清除浮动</title>
    <style>
      .box1 {
          width: 300px;
          height: 200px;
          background-color: red;
          float: left;
      } 
      .box2 {
          width: 200px;
          height: 300px;
          background-color: blue;
          float: left;
          
      }
      .clearfix:after {
        display: table;
        content: "";
        clear: both;
      }

    </style>
  </head>
  <body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="clearfix"></div>
    </div>

  </body>
</html>
