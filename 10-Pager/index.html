<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title>页码</title>

    <link rel="stylesheet" href="Pager.css">
    <script src="Pager.js"></script>
  </head>
  <body>
    <div>
      <div class="demo">

      </div>
    </div>

    <script>
      var page = document.querySelector('.demo');
      new Pager({
        'el': page,
        'currentPage': 1,
        'totalPage': 10
      })
      page.addEventListener('pageChange', function(e){
        console.log(e.detail.page);
      })
    </script>
  </body>
</html>
