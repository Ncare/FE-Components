<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>水平垂直居中</title>
    <style>
      .first {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: blue;
      }

      .second {
        width: 10em;
        padding: 1em 1em;
        margin: 50vh auto 0;
        transform: translateY(-50%);
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="first">
      
    </div>
    <div class="second">
        子居中
      </div>
  </body>
</html>
